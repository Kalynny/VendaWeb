                <!-- formulario de CADASTRO -->
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-1">
                            <label for="codProduto">Código</label>
                            <input type="text" class="form-control" id="codProduto" disabled >
                        </div>

                        </div>

                        </div>
                        <div class="form-group col-md-1">

                        </div>
                        <div class="form-group col-md-1">

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">

                        </div>
                        <div class="form-group col-md-3">
                            <label for="custoMedio">Custo Médio</label>
                            <input type="number" class="form-control" id="custoMedio">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="uniMedida">Unidade de Medida</label>
                            <select class="form-control" id="uniMedida">
                                <option selected>Escolha uma opcão</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="categoria">Categoria</label>
                            <select class="form-control" id="categoria">
                                <option selected>Escolha uma opcão</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="subCategoria">Subcategoria</label>
                            <select class="form-control" id="subCategoria">
                                <option selected>Escolha uma opcão</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="lote">Lote</label>
                            <input type="text" class="form-control" id="lote">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="validade">Validade</label>
                            <input type="date" class="form-control" id="validade">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Consumível?
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">SALVAR</button>
                    <button type="submit" class="btn btn-secondary">LIMPAR</button>
                </form>
